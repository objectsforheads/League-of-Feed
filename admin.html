<template name="homepage2">
  <p>You've initiated {{counter}} operations.</p>
  <form id="grab-summoner">
    <input type="text" name="summoner-name" />
    <input type="submit" value="summoner name">
  </form>
  <form id="search-matches">
    <input type="text" name="match-summoner" />
    <input type="submit" value="get matches">
  </form>
  <button id="get-champion-masteries">get summoner champion masteries</button>
  <button id="keyify-summoner">add summoner key</button>
  <button id="reduce-masteries-db">reduce champion masteries data</button>
  <form id="get-matches-of-summoner">
    <input type="text" name="summoner-id" />
    <input type="submit" value="get matches for summoner">
  </form>
  <button class="matchify-summoners">matchify summoners</button>
  <button class="prune-matches">prune matches</button>
  <button class="serverify-NA">everyone now in NA</button>
</template>
